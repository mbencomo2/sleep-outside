<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- css -->
    <link rel="stylesheet" href="/css/style.css" />

    <!-- scripts -->
    <script src="/js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      <form id="checkoutForm">
        <fieldset>
          <legend>Shipping</legend>
          <label for="firstName">First Name <input type="text" name="fname" id="firstName" required></label>
          <label for="lastName">Last Name <input type="text" name="lname" id="lastName" required></label>
          <label for="street">Street <input type="text" name="street" id="street" required></label>
          <label for="city">City <input type="text" name="city" id="city" required></label>
          <label for="state">State <input type="text" name="state" id="state" required></label>
          <label for="zip">Zip <input type="text" name="zip" id="zip" required></label>
        </fieldset>
        <fieldset>
          <legend>Payment</legend>
          <label for="cardNumber">Card Number <input type="text" name="cardNumber" id="cardNumber" required></label>
          <label for="expiration">Expiration <input type="text" name="expiration" id="expiration" required></label>
          <label for="securityCode">Security Code <input type="text" name="security" id="securityCode" required></label>
        </fieldset>
        <fieldset id="orderSummary">
        </fieldset>

        <button id="checkout" class="small" type="submit" name="submit" value="checkout">Checkout</button>
      </form>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
